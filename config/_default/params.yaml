# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_night: minimal
  theme_day: minimal
  font: native
  font_size: L


marketing:
  seo:
    site_type: profile
    local_business_type: ''
    org_name: '전북대학교'
    description: '전북대학교 컴퓨터공학부(컴퓨터공학) 김수민의 자기소개 사이트입니다.'
    twitter: ''
    keywords: ['전북대학교', '컴퓨터공학부', '컴퓨터공학', '김수민, 'profile', '전북대 김수민']
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false
    logo:
      text: ""
      # Logo filename in `assets/media/` folder
      filename: "LOGO.png"
    button:
      enable: true
      text: "김수민"
      url: "https://sum1n1k.github.io/"

# Site footer

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
